<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- index.html -->
    <link rel="Pen icon" href="images/Pen-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add Employee (SecuredSigning)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1>Employee was successfully added!</h1>
      <h2>Options</h2>

      <button id="viewDetails">
        View Submitted Employee Details (Summary)
      </button>
      <br />
      <div id="employeeData"></div>
      <br />
      <button id="addMore">
        Add More Employee Details! (Return to Main Form)
      </button>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>
    <script src="api.js"></script>
  </body>

  <script>
    document.getElementById("addMore").onclick = () => {
      window.location.href = "/";
    };

    document.getElementById("viewDetails").onclick = async () => {
      let result = await getEmployeeData();
      document.getElementById("employeeData").innerHTML =
        "<div>" +
        "FormID: " +
        result["formID"] +
        "</br>" +
        "Full Name: " +
        result["firstName"] +
        " " +
        result["lastName"] +
        "</br>" +
        "Full Address: " +
        result["fullAddress"] +
        "</br>" +
        "Email: " +
        result["emailAddress"] +
        "</br>" +
        "Number: " +
        result["phoneNumber"] +
        "</br>" +
        "Position: " +
        result["positionTitle"] +
        "</br>" +
        "</div>";
      console.log("GetEmployeeData: ", result);
    };
  </script>
</html>
